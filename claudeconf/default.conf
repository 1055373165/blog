# Blog 网站配置文件
# HTTP 服务 (暂时不使用HTTPS)
server {
    listen 80;
    server_name www.godepth.top godepth.top localhost;
    
    # 根目录
    root /var/www/html;
    index index.html index.htm;

    # 日志配置
    access_log /var/log/nginx/blog_access.log main;
    error_log /var/log/nginx/blog_error.log;

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API 代理
    location /api/ {
        # 限流
        limit_req zone=api burst=20 nodelay;
        
        # 代理设置
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓存设置 (对于静态API响应)
        proxy_cache blog_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status always;
    }

    # 登录接口特殊限流
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://backend/api/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # 文件上传
    location /api/upload {
        client_max_body_size 100M;
        proxy_pass http://backend/api/upload;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件 - 上传的文件
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        # 安全配置
        location ~* \.(php|jsp|asp|sh|py|pl|exe)$ {
            deny all;
        }
        
        # 图片优化
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            # 如果文件不存在，返回默认图片
            try_files $uri /default-image.png =404;
        }
    }

    # 前端应用代理
    location / {
        # 首先尝试提供静态文件，如果不存在则代理到前端应用
        try_files $uri $uri/ @frontend;
        
        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            # 如果静态文件不存在，代理到前端
            try_files $uri @frontend;
        }
    }

    # 前端应用代理
    location @frontend {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # robots.txt
    location = /robots.txt {
        alias /var/www/html/robots.txt;
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # sitemap.xml
    location = /sitemap.xml {
        proxy_pass http://backend;
        proxy_cache blog_cache;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # 安全配置 - 隐藏敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 限制访问的文件类型
    location ~* \.(sh|bash|py|pl|exe|bat)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/html;
        internal;
    }
    
    location = /50x.html {
        root /var/www/html;
        internal;
    }
}

# 默认服务器配置 (处理未知域名)
server {
    listen 80 default_server;
    server_name _;
    
    # 拒绝所有未知域名的请求
    return 444;
}