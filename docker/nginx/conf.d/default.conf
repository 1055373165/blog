# 上游服务配置
upstream backend {
    server backend:3001;
}

upstream frontend {
    server frontend:8080;
}

# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name www.godepth.top godepth.top;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 健康检查端点 (允许 HTTP 访问)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://www.godepth.top$request_uri;
    }
}

# HTTPS 服务器 - 主要服务
server {
    listen 443 ssl;
    http2 on;
    server_name www.godepth.top;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/godepth.top_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/godepth.top.key;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 日志配置
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # 连接和请求限制
    limit_conn perip 10;
    limit_conn perserver 100;

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API 接口代理
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS 设置 (更新为HTTPS)
        add_header Access-Control-Allow-Origin "https://www.godepth.top" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
    }

    # 登录接口特殊限制
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 文件上传接口
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1M;
        add_header Cache-Control "public, immutable";
        
        # 防止执行上传的脚本
        location ~* \.(php|asp|aspx|jsp|pl|py|sh|cgi)$ {
            deny all;
        }
    }

    # 前端静态文件
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 缓存设置
        proxy_cache_bypass $http_upgrade;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 1;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
    }

    # 禁止访问敏感文件
    location ~ /\.(ht|git|svn) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 机器人文件
    location = /robots.txt {
        proxy_pass http://frontend;
        expires 1d;
        add_header Cache-Control "public";
    }

    location = /sitemap.xml {
        proxy_pass http://frontend;
        expires 1d;
        add_header Cache-Control "public";
    }
}

# 非 www 重定向到 www (HTTP)
server {
    listen 80;
    server_name godepth.top;
    return 301 https://www.godepth.top$request_uri;
}

# 非 www 重定向到 www (HTTPS)
server {
    listen 443 ssl;
    http2 on;
    server_name godepth.top;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/godepth.top_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/godepth.top.key;

    return 301 https://www.godepth.top$request_uri;
}