# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name www.godepth.top godepth.top;
    
    # 健康检查端点（允许HTTP访问）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 所有其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# 上游服务器配置
upstream api_backend {
    server 127.0.0.1:3001;
    keepalive 16;
}

upstream frontend_backend {
    server 127.0.0.1:8080;
    keepalive 16;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name www.godepth.top godepth.top;

    # SSL 证书配置
    ssl_certificate /etc/nginx/conf.d/godepth.top_bundle.crt;
    ssl_certificate_key /etc/nginx/conf.d/godepth.top.key;
    ssl_dhparam /etc/nginx/conf.d/dhparam.pem;

    # SSL 安全设置
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 10m;

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API 接口代理
    location /api/ {
        # API 请求频率限制
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # 登录接口特殊限制
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;

        proxy_pass http://localhost:3001/api/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /uploads/images/ {
        proxy_pass http://localhost:3001/api/upload/image/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 封面图片代理（类似现有图片上传）
    location ^~ /uploads/cover/ {
        proxy_pass http://localhost:3001/api/upload/cover/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 媒体文件代理（音频/视频）
    location ^~ /uploads/media/ {
        proxy_pass http://localhost:3001/api/upload/media/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 文件上传代理
    location /api/upload {
        proxy_pass http://localhost:3001/api/upload;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 允许更大的上传体积
        client_max_body_size 200m;

        # 上传超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 兼容旧路径：将 /upload/* 转发到后端 /api/upload/*
    location ^~ /upload/ {
        proxy_pass http://localhost:3001/api/upload/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 允许更大的上传体积
        client_max_body_size 200m;

        # 上传超时与缓冲优化
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_request_buffering off;
    }

    # 静态文件上传目录
    location /uploads/ {
        alias /app/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";

        # 添加调试信息到错误日志
        error_log /var/log/nginx/uploads_error.log debug;

        # 尝试文件，如果不存在则返回404
        try_files $uri $uri/ =404;

        # 安全设置 - 禁止执行脚本
        location ~* \.(php|jsp|asp|sh|py|pl|cgi)$ {
            deny all;
        }
    }

    # 书籍静态图片目录
    location /books/ {
        proxy_pass http://localhost:8080/books/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # 图片缓存
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # 前端静态资源代理
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # 静态资源缓存
        expires 1y;
        add_header Cache-Control "public, immutable";

        # 压缩
        gzip_static on;
    }

    # 前端应用代理 (SPA 路由支持)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # SPA 路由支持 - 如果前端返回 404，不要缓存
        proxy_intercept_errors on;
        error_page 404 = @fallback;
    }

    # SPA 回退处理
    location @fallback {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|log|sql|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}